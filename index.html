<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Pricing</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css?family=Montserrat" />
	</head>
	<body>
		<div class="wrapper">
			<h1 class="header">Our Pricing</h1>

			<div class="categories">
				<p class="link">Annually</p>
				<button class="icon"></button>
				<p class="link">Monthly</p>
			</div>

			<div class="container">
				<div class="column first">
					<p class="heading">Basic</p>
					<h1 class="price"><span>$</span> 19.99</h1>
					<hr />
					<p class="desc">500 Gb Storage</p>
					<hr />
					<p class="desc">2 Users Allowed</p>
					<hr />
					<p class="desc">Send up to 3Gb</p>
					<hr />
					<button class="blue">LEARN MORE</button>
				</div>

				<div class="column sec">
					<p class="heading">Professional</p>
					<h1 class="price">
						<span>$</span>
						24.99
					</h1>
					<hr />
					<p class="desc">1 Tb Storage</p>
					<hr />
					<p class="desc">5 Users Allowed</p>
					<hr />
					<p class="desc">Send up to 10Gb</p>
					<hr />
					<button>LEARN MORE</button>
				</div>

				<div class="column third">
					<p class="heading">Master</p>
					<h1 class="price"><span>$</span> 39.99</h1>
					<hr />
					<p class="desc">2 Tb Storage</p>
					<hr />
					<p class="desc">10 Users Allowed</p>
					<hr />
					<p class="desc">Send up to 20Gb</p>
					<hr />

					<button class="blue">LEARN MORE</button>
				</div>
			</div>
		</div>
	</body>
</html>
